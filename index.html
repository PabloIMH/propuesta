<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Generator | Ultra Dark</title>
    <style>
        /* CSS: Estilo Ultra Dark/Cyberpunk */
        :root {
            --dark: #121212;
            --mid-dark: #1e1e1e;
            --neon-blue: #00ffff;
            --neon-pink: #ff007f;
            --text-color: #f0f0f0;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        body {
            background-color: var(--dark);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h1, h2 {
            text-align: center;
            text-shadow: 0 0 5px var(--neon-blue);
            color: var(--neon-blue);
        }

        /* --- Estilo de Botones y Campos --- */
        input[type="text"], button {
            padding: 10px;
            border: 1px solid var(--neon-blue);
            background-color: var(--mid-dark);
            color: var(--text-color);
            font-size: 1em;
            outline: none;
            transition: all 0.2s;
            border-radius: 4px;
        }

        button:hover {
            cursor: pointer;
            background-color: var(--neon-blue);
            color: var(--dark);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        /* --- ESTILO DE ALERTA PERSONALIZADA --- */
        #custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro semitransparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }

        .custom-alert-hidden {
            display: none !important;
        }

        .alert-content {
            background-color: var(--mid-dark);
            padding: 30px;
            border-radius: 8px;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 0.3s;
        }

        .alert-content p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: var(--text-color);
        }

        .alert-content button {
            background-color: var(--neon-pink);
            color: var(--dark);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* --- Contenedores Generales --- */
        .container {
            background-color: var(--mid-dark);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        /* --- Grid Principal --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr; 
            gap: 20px;
        }

        /* --- Leaderboard (Tabla de Posiciones) --- */
        #leaderboard-container table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        #leaderboard-container th, #leaderboard-container td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        #leaderboard-container th {
            color: var(--neon-pink);
            background-color: #2a0016; 
        }

        /* --- Panel de Control de Juego --- */
        #game-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #player-management {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        /* --- Selector de Jugadores y Modo --- */
        .selection-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        #player-pool {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 10px;
            background-color: #0d0d0d;
        }
        
        #player-pool label {
            display: block;
            padding: 5px 0;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        
        #player-pool label:hover {
            background-color: #292929;
        }
        
        #player-pool input[type="checkbox"] {
            margin-right: 10px;
            accent-color: var(--neon-pink); 
        }

        .mode-selector button {
            width: 100%;
            margin-bottom: 5px;
        }
        .mode-selector button.active {
            background-color: var(--neon-pink);
            color: var(--dark);
            box-shadow: 0 0 10px var(--neon-pink);
            border-color: var(--neon-pink);
        }

        /* --- Equipos Generados (Visualizaci√≥n Interactiva) --- */
        #teams-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 200px;
        }

        .team {
            background-color: #0d0d0d;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid;
            position: relative;
        }

        .team-blue { border-color: var(--neon-blue); }
        .team-red { border-color: var(--neon-pink); }

        .team h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .team-blue h3 { color: var(--neon-blue); text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
        .team-red h3 { color: var(--neon-pink); text-shadow: 0 0 5px rgba(255, 0, 127, 0.5); }

        .team ul {
            list-style: none;
            padding: 0;
            font-size: 1.1em;
        }

        /* --- Panel de Resultados (Score) --- */
        #result-panel {
            text-align: center;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .win-button-blue {
            background-color: #004444;
            border-color: var(--neon-blue);
        }
        
        .win-button-red {
            background-color: #440022;
            border-color: var(--neon-pink);
        }

        .win-button-blue:hover { background-color: var(--neon-blue); color: var(--dark); }
        .win-button-red:hover { background-color: var(--neon-pink); color: var(--dark); }
        
        /* Ocultar elementos por defecto */
        #teams-display, #result-panel {
            display: none;
        }
        
        /* Loader */
        .loader {
            border: 5px solid #222;
            border-top: 5px solid var(--neon-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsividad */
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div id="custom-alert" class="custom-alert-hidden">
        <div class="alert-content">
            <p id="alert-message"></p>
            <button onclick="hideCustomAlert()">Aceptar</button>
        </div>
    </div>

    <h1>üéÆ LoL Team & Score Manager (DARK)</h1>
    
    <div class="loader" id="loader"></div>
    
    <div class="main-grid">
        
        <div id="leaderboard-container" class="container">
            <h2>üèÜ Leaderboard</h2>
            <table>
                <thead>
                    <tr><th>Nick</th><th>Puntos</th></tr>
                </thead>
                <tbody id="leaderboard-body">
                    </tbody>
            </table>
        </div>

        <div id="game-controls" class="container">
            <h2>üõ†Ô∏è Control de Partidas</h2>

            <div id="player-management">
                <input type="text" id="new-nick-input" placeholder="A√±adir nuevo Nick (ej: MiNombre)">
                <button onclick="addPlayerToSheet()">A√±adir Nick Permanente</button>
            </div>
            
            <div class="selection-panel">
                <div>
                    <h3>Seleccionar Participantes</h3>
                    <div id="player-pool">
                        </div>
                </div>
                
                <div class="mode-selector">
                    <h3>Modo de Juego</h3>
                    <button id="mode-3v3-btn" data-mode="3" class="active">3 vs 3 (Requiere 6)</button>
                    <button id="mode-4v4-btn" data-mode="4">4 vs 4 (Requiere 8)</button>
                    
                    <p style="margin-top: 10px; font-size: 0.9em;">Jugadores Seleccionados: <strong id="selected-count">0</strong></p>
                    
                    <button onclick="generateTeams()" style="margin-top: 15px; background-color: var(--neon-pink);">
                        ‚öîÔ∏è Generar Equipos Aleatorios
                    </button>
                </div>
            </div>

            <div id="teams-display">
                <div id="team-blue" class="team team-blue">
                    <h3>Equipo Azul</h3>
                    <ul></ul>
                </div>
                <div id="team-red" class="team team-red">
                    <h3>Equipo Rojo</h3>
                    <ul></ul>
                </div>
            </div>
            
            <div id="result-panel">
                <button class="win-button-blue" onclick="recordWin('blue')">Gan√≥ Equipo AZUL (+1 Punto)</button>
                <button class="win-button-red" onclick="recordWin('red')">Gan√≥ Equipo ROJO (+1 Punto)</button>
            </div>
        </div>
    </div>

    <script>
        // JS: L√≥gica del Cliente
        
        // üö® REEMPLAZA ESTA URL con la que copiaste al DEPLEGAR tu Apps Script
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbxaOOI5BXmcqpgfP4kQr-rKsv2o83disn7LMXOHx3KTqeoPZ7I-1ait2WsOokS4-JUYSQ/exec';

        let leaderboardData = [];
        let currentMode = 3; 
        let teamBlue = [];
        let teamRed = [];
        
        const $ = (id) => document.getElementById(id);

        // --- FUNCIONES DE ALERTA PERSONALIZADA ---
        function showCustomAlert(message) {
            $('alert-message').textContent = message;
            $('custom-alert').classList.remove('custom-alert-hidden');
        }

        function hideCustomAlert() {
            $('custom-alert').classList.add('custom-alert-hidden');
        }

        // --- MANEJO DE LA DATA (API) ---

        async function fetchLeaderboard() {
            $('loader').style.display = 'block';
            try {
                const response = await fetch(SHEET_API_URL, { method: 'GET' });
                const result = await response.json();
                
                leaderboardData = result.leaderboard || [];
                
                // Asegurar que Puntos sea num√©rico y ordenar
                leaderboardData.forEach(p => p.Puntos = parseInt(p.Puntos) || 0);
                leaderboardData.sort((a, b) => b.Puntos - a.Puntos);
                
                renderLeaderboard();
                renderPlayerPool();
            } catch (error) {
                console.error("Error al cargar el Leaderboard:", error);
                showCustomAlert("Error al cargar el Leaderboard. Revisa la URL de la API y el despliegue del script. (Puede ser error CORS si se prueba localmente)");
            } finally {
                $('loader').style.display = 'none';
            }
        }

        async function saveLeaderboard() {
            $('loader').style.display = 'block';
            try {
                const response = await fetch(SHEET_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ leaderboard: leaderboardData }),
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    showCustomAlert("¬°Puntuaci√≥n guardada con √©xito!");
                    fetchLeaderboard(); 
                } else {
                    showCustomAlert("Error al guardar la puntuaci√≥n: " + result.message);
                }
            } catch (error) {
                console.error("Error al guardar la puntuaci√≥n:", error);
                showCustomAlert("Error de conexi√≥n al guardar la puntuaci√≥n. ¬°Recuerda subirlo a GitHub Pages!");
            } finally {
                $('loader').style.display = 'none';
            }
        }
        
        // --- RENDERIZADO ---

        function renderLeaderboard() {
            const tbody = $('leaderboard-body');
            tbody.innerHTML = '';
            
            if (leaderboardData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2">No hay jugadores registrados.</td></tr>';
                return;
            }
            
            leaderboardData.forEach(player => {
                const row = tbody.insertRow();
                row.insertCell().textContent = player.Nick;
                row.insertCell().textContent = player.Puntos;
            });
        }
        
        function renderPlayerPool() {
            const pool = $('player-pool');
            pool.innerHTML = '';

            leaderboardData.forEach(player => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" data-nick="${player.Nick}" onchange="updateSelectedCount()"> ${player.Nick}`;
                pool.appendChild(label);
            });
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const selected = Array.from(document.querySelectorAll('#player-pool input:checked')).length;
            $('selected-count').textContent = selected;
        }

        // --- GESTI√ìN DE JUGADORES Y MODO ---

        async function addPlayerToSheet() {
            const newNick = $('new-nick-input').value.trim();
            if (newNick === "") {
                showCustomAlert("Ingresa un Nick v√°lido.");
                return;
            }

            // Evitar duplicados
            if (leaderboardData.some(p => p.Nick.toLowerCase() === newNick.toLowerCase())) {
                showCustomAlert(`El Nick "${newNick}" ya existe en el Leaderboard.`);
                return;
            }

            // A√±adir el nuevo jugador a la data local con 0 puntos
            leaderboardData.push({ 
                Nick: newNick, 
                Puntos: 0, 
                Ultima_Partida: new Date().toLocaleString() 
            });
            
            $('new-nick-input').value = '';
            
            // Guardar en la hoja de c√°lculo
            await saveLeaderboard();
        }
        
        function setMode(mode) {
            currentMode = mode;
            const size = mode * 2;
            $('mode-3v3-btn').classList.remove('active');
            $('mode-4v4-btn').classList.remove('active');
            $(`mode-${mode}v${mode}-btn`).classList.add('active');
            showCustomAlert(`Modo cambiado a ${mode} vs ${mode}. Requerir√° ${size} jugadores seleccionados.`);
        }

        $('mode-3v3-btn').addEventListener('click', () => setMode(3));
        $('mode-4v4-btn').addEventListener('click', () => setMode(4));

        // --- L√ìGICA DE JUEGO ---

        function generateTeams() {
            // 1. Obtener jugadores seleccionados
            const selectedNicks = Array.from(document.querySelectorAll('#player-pool input:checked'))
                                    .map(checkbox => checkbox.dataset.nick);

            const requiredPlayers = currentMode * 2;
            
            if (selectedNicks.length !== requiredPlayers) {
                showCustomAlert(`Debes seleccionar exactamente ${requiredPlayers} jugadores para el modo ${currentMode}v${currentMode}.`);
                return;
            }

            // 2. Mezclar aleatoriamente (Shuffle)
            const shuffledPlayers = [...selectedNicks].sort(() => 0.5 - Math.random());

            // 3. Dividir en equipos
            const teamSize = currentMode;
            teamBlue = shuffledPlayers.slice(0, teamSize);
            teamRed = shuffledPlayers.slice(teamSize, requiredPlayers);
            
            // 4. Renderizar equipos
            renderTeams();
            
            // Mostrar paneles de equipos y resultados
            $('teams-display').style.display = 'grid';
            $('result-panel').style.display = 'flex';
        }

        function renderTeams() {
            const ulBlue = $('team-blue').querySelector('ul');
            const ulRed = $('team-red').querySelector('ul');
            ulBlue.innerHTML = '';
            ulRed.innerHTML = '';

            teamBlue.forEach(nick => {
                const li = document.createElement('li');
                li.textContent = nick;
                ulBlue.appendChild(li);
            });

            teamRed.forEach(nick => {
                const li = document.createElement('li');
                li.textContent = nick;
                ulRed.appendChild(li);
            });
        }

        async function recordWin(winningTeam) {
            const winners = winningTeam === 'blue' ? teamBlue : teamRed;
            
            if (winners.length === 0) {
                 showCustomAlert("Primero debes generar los equipos.");
                 return;
            }
            
            // Usamos el confirm est√°ndar porque necesitamos una respuesta S√ç/NO
            if (!confirm(`¬øConfirmar que el Equipo ${winningTeam.toUpperCase()} ha ganado y sumar +1 punto a ${winners.length} jugadores?`)) {
                return;
            }

            // 1. Actualizar puntuaci√≥n en la data local
            leaderboardData.forEach(player => {
                if (winners.includes(player.Nick)) {
                    player.Puntos += 1; 
                    player.Ultima_Partida = new Date().toLocaleString();
                }
            });

            // 2. Guardar la data completa en la hoja de c√°lculo
            await saveLeaderboard();
            
            // 3. Limpiar y resetear para la siguiente partida
            teamBlue = [];
            teamRed = [];
            $('teams-display').style.display = 'none';
            $('result-panel').style.display = 'none';
            $('team-blue').querySelector('ul').innerHTML = '';
            $('team-red').querySelector('ul').innerHTML = '';
            
            // Deseleccionar los checkboxes
            document.querySelectorAll('#player-pool input:checked').forEach(c => c.checked = false);
            updateSelectedCount();
        }


        // --- INICIALIZACI√ìN ---
        document.addEventListener('DOMContentLoaded', fetchLeaderboard);

    </script>
</body>
</html>
