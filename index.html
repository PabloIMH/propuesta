<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIM MANAGER 2.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0b2e 50%, #16003b 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 5px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #00ffff;
            margin-top: 10px;
            letter-spacing: 3px;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), 0 0 30px rgba(0, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #00ffff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #ff00ff;
            margin: 20px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            background: rgba(10, 10, 30, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ffff, #0099ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff0080, #ff0040);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00cc66);
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .mode-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            padding: 12px 30px;
            background: rgba(20, 20, 40, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #00ffff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: linear-gradient(45deg, #00ffff, #0099ff);
            color: #000;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .all-players {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 15px;
            background: rgba(10, 10, 30, 0.4);
            border-radius: 8px;
            border: 2px dashed rgba(255, 0, 255, 0.3);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .player-card {
            padding: 12px;
            background: rgba(20, 20, 40, 0.6);
            border: 2px solid rgba(100, 100, 150, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
            animation: playerAppear 0.4s ease;
        }
        
        .player-card:hover {
            transform: translateY(-3px);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        
        .player-card.selected {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        
        .player-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 80px;
            padding: 15px;
            background: rgba(10, 10, 30, 0.4);
            border-radius: 8px;
            border: 2px dashed rgba(0, 255, 255, 0.2);
        }
        
        .player-tag {
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: playerAppear 0.4s ease;
            transition: all 0.3s ease;
        }
        
        .player-tag:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }
        
        .player-tag .remove {
            cursor: pointer;
            color: #ff0080;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        @keyframes playerAppear {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .teams-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .team {
            background: rgba(20, 20, 40, 0.8);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .team.blue {
            border: 3px solid rgba(0, 150, 255, 0.6);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
        }
        
        .team.red {
            border: 3px solid rgba(255, 0, 80, 0.6);
            box-shadow: 0 0 30px rgba(255, 0, 80, 0.3);
        }
        
        .team::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: teamGlow 4s ease-in-out infinite;
        }
        
        @keyframes teamGlow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10%, 10%); }
        }
        
        .team-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .team.blue .team-title {
            color: #0096ff;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.8);
        }
        
        .team.red .team-title {
            color: #ff0080;
            text-shadow: 0 0 20px rgba(255, 0, 80, 0.8);
        }
        
        .team-players {
            list-style: none;
            position: relative;
            z-index: 1;
        }
        
        .team-players li {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 1.2rem;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .winner-btns {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .leaderboard {
            margin-top: 40px;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(20, 20, 40, 0.6);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .leaderboard-table th {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            padding: 15px;
            text-align: left;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            text-transform: uppercase;
        }
        
        .leaderboard-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            font-size: 1.1rem;
        }
        
        .leaderboard-table tr:hover {
            background: rgba(0, 255, 255, 0.1);
        }
        
        .rank {
            font-weight: 700;
            font-size: 1.3rem;
        }
        
        .rank.gold { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
        .rank.silver { color: #c0c0c0; text-shadow: 0 0 10px #c0c0c0; }
        .rank.bronze { color: #cd7f32; text-shadow: 0 0 10px #cd7f32; }
        
        .shuffle-animation {
            animation: shuffle 0.5s ease;
        }
        
        @keyframes shuffle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        .victory-animation {
            animation: victory 1s ease;
        }
        
        @keyframes victory {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px currentColor; }
            100% { transform: scale(1); }
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 968px) {
            .main-grid, .teams-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .all-players {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è SCRIMS ANTIVENEKOS ‚öîÔ∏è</h1>
            <div class="subtitle">VOTA 2</div>
        </header>
        
        <div class="main-grid">
            <div class="card">
                <h2 class="card-title">üéÆ LOBBY</h2>
                
                <!-- Agregar nuevo jugador -->
                <div class="input-group">
                    <input type="text" id="playerInput" placeholder="Agregar nuevo jugador...">
                    <button class="btn btn-small" onclick="addNewPlayer()">+ GUARDAR</button>
                </div>
                
                <!-- Selector de modo -->
                <div class="mode-selector">
                    <button class="mode-btn active" onclick="setMode(3)">3v3</button>
                    <button class="mode-btn" onclick="setMode(4)">4v4</button>
                </div>
                
                <!-- Todos los jugadores guardados -->
                <h3 class="section-title">üë• JUGADORES GUARDADOS</h3>
                <div class="all-players" id="allPlayers">
                    <!-- Saved players will appear here -->
                </div>
                
                <!-- Jugadores seleccionados para esta partida -->
                <h3 class="section-title">‚öîÔ∏è LOBBY ACTUAL</h3>
                <div class="player-pool" id="playerPool">
                    <div style="color: rgba(255,255,255,0.3); width: 100%; text-align: center;">
                        Selecciona jugadores arriba...
                    </div>
                </div>
                
                <button class="btn" style="width: 100%; margin-top: 20px;" onclick="generateTeams()">
                    üé≤ GENERAR EQUIPOS
                </button>
            </div>
            
            <div class="card">
                <h2 class="card-title">üèÜ TABLA</h2>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>JUGADOR</th>
                            <th>PUNTOS</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <tr><td colspan="3" style="text-align: center; color: rgba(255,255,255,0.3);">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="teamsSection" class="hidden">
            <div class="teams-container">
                <div class="team blue">
                    <h3 class="team-title">üíô EQUIPO AZUL</h3>
                    <ul class="team-players" id="blueTeam"></ul>
                </div>
                
                <div class="team red">
                    <h3 class="team-title">‚ù§Ô∏è EQUIPO ROJO</h3>
                    <ul class="team-players" id="redTeam"></ul>
                </div>
            </div>
            
            <div class="winner-btns">
                <button class="btn btn-success" onclick="declareWinner('blue')">
                    GAN√ì AZUL üíô
                </button>
                <button class="btn btn-danger" onclick="declareWinner('red')">
                    GAN√ì ROJO ‚ù§Ô∏è
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbziFEdG8hiUEYDLQ1ylmM7v-Q3maF8VvcTfIO6X1Ky5ra-OJRFaaeVEc94aFeqkEBrQuQ/exec';
        
        let allPlayers = {}; // Todos los jugadores guardados permanentemente
        let selectedPlayers = []; // Jugadores seleccionados para esta partida
        let mode = 3;
        let blueTeam = [];
        let redTeam = [];
        
        // Cargar datos desde Google Sheets
        async function loadData() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.json();
                
                if (data.data && data.data.length > 2) {
                    // Leer desde la fila 3 en adelante (√≠ndice 2)
                    for (let i = 2; i < data.data.length; i++) {
                        const row = data.data[i];
                        if (row[0]) { // Si hay un nick
                            allPlayers[row[0]] = {
                                points: parseInt(row[1]) || 0,
                                lastMatch: row[2] || ''
                            };
                        }
                    }
                }
                
                renderAllPlayers();
                updateLeaderboard();
            } catch (error) {
                console.log('Error cargando datos:', error);
            }
        }
        
        // Renderizar todos los jugadores guardados
        function renderAllPlayers() {
            const container = document.getElementById('allPlayers');
            const players = Object.keys(allPlayers).sort();
            
            if (players.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: rgba(255,255,255,0.3);">No hay jugadores guardados</div>';
                return;
            }
            
            container.innerHTML = players.map(nick => `
                <div class="player-card ${selectedPlayers.includes(nick) ? 'selected' : ''}" 
                     onclick="togglePlayer('${nick}')">
                    ${nick}
                </div>
            `).join('');
        }
        
        // Seleccionar/deseleccionar jugador
        function togglePlayer(nick) {
            if (selectedPlayers.includes(nick)) {
                selectedPlayers = selectedPlayers.filter(p => p !== nick);
            } else {
                selectedPlayers.push(nick);
            }
            renderAllPlayers();
            renderPlayerPool();
        }
        
        // Renderizar lobby actual
        function renderPlayerPool() {
            const pool = document.getElementById('playerPool');
            
            if (selectedPlayers.length === 0) {
                pool.innerHTML = '<div style="color: rgba(255,255,255,0.3); width: 100%; text-align: center;">Selecciona jugadores arriba...</div>';
                return;
            }
            
            pool.innerHTML = selectedPlayers.map(p => `
                <div class="player-tag">
                    <span>${p}</span>
                    <span class="remove" onclick="togglePlayer('${p}')">‚úï</span>
                </div>
            `).join('');
        }
        
        // Agregar nuevo jugador permanente
        async function addNewPlayer() {
            const input = document.getElementById('playerInput');
            const nick = input.value.trim();
            
            if (!nick) {
                alert('¬°Escribe un nick!');
                return;
            }
            
            if (allPlayers[nick]) {
                alert('¬°Este jugador ya existe!');
                return;
            }
            
            // Agregar al objeto local
            allPlayers[nick] = {
                points: 0,
                lastMatch: ''
            };
            
            // Guardar inmediatamente en Sheets
            await saveToSheet();
            
            renderAllPlayers();
            updateLeaderboard();
            input.value = '';
            
            alert(`‚úÖ ${nick} guardado permanentemente!`);
        }
        
        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function generateTeams() {
            const required = mode * 2;
            
            if (selectedPlayers.length < required) {
                alert(`¬°Necesitas ${required} jugadores para el modo ${mode}v${mode}!`);
                return;
            }
            
            const pool = document.getElementById('playerPool');
            pool.classList.add('shuffle-animation');
            
            setTimeout(() => {
                const shuffled = [...selectedPlayers].sort(() => Math.random() - 0.5);
                blueTeam = shuffled.slice(0, mode);
                redTeam = shuffled.slice(mode, mode * 2);
                
                document.getElementById('blueTeam').innerHTML = blueTeam.map(p => `<li>‚öîÔ∏è ${p}</li>`).join('');
                document.getElementById('redTeam').innerHTML = redTeam.map(p => `<li>‚öîÔ∏è ${p}</li>`).join('');
                
                document.getElementById('teamsSection').classList.remove('hidden');
                pool.classList.remove('shuffle-animation');
            }, 500);
        }
        
        async function declareWinner(team) {
            const winners = team === 'blue' ? blueTeam : redTeam;
            const teamElement = document.querySelector(`.team.${team}`);
            
            teamElement.classList.add('victory-animation');
            
            // Actualizar puntos de los ganadores
            winners.forEach(player => {
                if (allPlayers[player]) {
                    allPlayers[player].points += 1;
                    allPlayers[player].lastMatch = new Date().toLocaleString('es-CL');
                }
            });
            
            // Actualizar puntos de los perdedores (solo fecha)
            const losers = team === 'blue' ? redTeam : blueTeam;
            losers.forEach(player => {
                if (allPlayers[player]) {
                    allPlayers[player].lastMatch = new Date().toLocaleString('es-CL');
                }
            });
            
            await saveToSheet();
            updateLeaderboard();
            
            setTimeout(() => {
                resetMatch();
                teamElement.classList.remove('victory-animation');
            }, 1000);
        }
        
        async function saveToSheet() {
            try {
                const data = Object.keys(allPlayers).map(nick => ({
                    nick: nick,
                    points: allPlayers[nick].points,
                    lastMatch: allPlayers[nick].lastMatch || ''
                }));
                
                await fetch(SHEET_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: data })
                });
            } catch (error) {
                console.error('Error guardando:', error);
            }
        }
        
        function updateLeaderboard() {
            const tbody = document.getElementById('leaderboardBody');
            const sorted = Object.entries(allPlayers)
                .sort((a, b) => b[1].points - a[1].points);
            
            if (sorted.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: rgba(255,255,255,0.3);">No hay jugadores</td></tr>';
                return;
            }
            
            tbody.innerHTML = sorted.map(([nick, stats], index) => {
                let rankClass = '';
                if (index === 0) rankClass = 'gold';
                else if (index === 1) rankClass = 'silver';
                else if (index === 2) rankClass = 'bronze';
                
                return `
                    <tr>
                        <td class="rank ${rankClass}">${index + 1}</td>
                        <td>${nick}</td>
                        <td>${stats.points}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function resetMatch() {
            blueTeam = [];
            redTeam = [];
            selectedPlayers = [];
            renderAllPlayers();
            renderPlayerPool();
            document.getElementById('teamsSection').classList.add('hidden');
        }
        
        // Enter key para agregar jugador
        document.getElementById('playerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addNewPlayer();
        });
        
        // Cargar datos al iniciar
        loadData();
    </script>
</body>
</html>
